version: "3.9"
services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: yourpassword
      POSTGRES_DB: gamesdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  game-service:
    build: .
    depends_on:
      - db
    ports:
      - "8080:8080"
    env_file:
      - .env              # Load environment variables from .env file
    volumes:
      - .:/usr/src/app

volumes:
  pgdata:
